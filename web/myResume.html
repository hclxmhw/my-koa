<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工人棚</title>
		<link rel="stylesheet" type="text/css" href="css/weui.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的简历</h1>
		</header>
		<div class="mui-content">
			<div class="link-area none" style="margin-right: 15px;"><a id='whoSee'>谁见过我</a> <span class="spliter">|</span> <a id='edit'>编辑</a>
			</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">真实姓名:</label></div>
			        <div class="weui-cell__bd" id="realName">
			            张珊
			        </div>
			    </div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">手机号码:</label></div>
			        <div class="weui-cell__bd">
			            15826447788
			        </div>
			    </div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">身份证号:</label></div>
			        <div class="weui-cell__bd">
			            500234199201172345
			        </div>
			    </div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">年&emsp;&emsp;龄:</label></div>
			        <div class="weui-cell__bd">
			            32
			        </div>
			    </div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工&emsp;&emsp;种:</label></div>
			        <div class="weui-cell__bd" id="workType">
			            暖通工
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">职业证书:</label></div>
			        <div class="weui-cell__bd" id="certificate">
			            <!-- <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div> -->
			        </div>
			    </div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工作年限:</label></div>
			        <div class="weui-cell__bd" id="workYear">
			            5年
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工作经验:</label></div>
			        <div class="weui-cell__bd" id="workExp">
			            <!-- <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div> -->
			        </div>
			    </div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工资要求:</label></div>
			        <div class="weui-cell__bd" id="expSalary">
			            2W--3W
			        </div>
			    </div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工作地点:</label></div>
			        <div class="weui-cell__bd" id="workAddress">
			            广州、杭州
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">备&emsp;&emsp;注:</label></div>
			        <div class="weui-cell__bd" id="remark">
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			            <div style="line-height: 1.1;padding: 11px 0;">xxxx资格证</div>
			        </div>
			    </div>
			</div>
		</div>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myResume.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工人棚</title>
		<link rel="stylesheet" type="text/css" href="css/weui.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<style type="text/css">
		/*.weui-cell{
			padding: 20px 15px;
		}*/
		.radio:before{
			border-top:0;
		}
		.weui-cells:after{
			border-bottom:0;
		}
		.checkbox:before{
			border-top:0;
		}
		.weui-cell_access .weui-cell__ft:after{
			-webkit-transform: rotate(135deg);
			transform: rotate(135deg);
		}
		.no-margin-top{
			margin-top: 0;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">发布信息</h1>
		</header>
		<div class="mui-content">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cells weui-cells_checkbox radio">
					<div style="display: -webkit-box;display: -webkit-flex;display: flex;">
					    <label class="weui-cell weui-check__label" for="s11">
					        <div class="weui-cell__hd">
					            <input type="radio" class="weui-check" name="msgType" data-type="招工" id="s11" checked="checked">
					            <i class="weui-icon-checked"></i>
					        </div>
					        <div class="weui-cell__bd">
					            <p>招工</p>
					        </div>
					    </label>
					    <label class="weui-cell weui-check__label checkbox" for="s12">
					        <div class="weui-cell__hd">
					            <input type="radio" name="msgType" class="weui-check" data-type="帮工" id="s12">
					            <i class="weui-icon-checked"></i>
					        </div>
					        <div class="weui-cell__bd">
					            <p>帮工</p>
					        </div>
					    </label>
					    <label class="weui-cell weui-check__label weui-cell__bd checkbox" for="s13">
					        <div class="weui-cell__hd">
					            <input type="radio" name="msgType" class="weui-check" data-type="外出接私活" id="s13">
					            <i class="weui-icon-checked"></i>
					        </div>
					        <div class="weui-cell__bd">
					            <p>外出接私活</p>
					        </div>
					    </label>
					</div>
				</div>
				<div class="weui-cells no-margin-top">
		            <a class="weui-cell weui-cell_access" href="javascript:;">
		                <div class="weui-cell__hd" style='width: 105px;'>
		                    <p>班&emsp;&emsp;组:</p>
		                </div>
		                <div class="weui-cell__bd" id="workType">
		                </div>
		                <div class="weui-cell__ft">
		                </div>
		            </a>
		        </div>
		        <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">价&emsp;&emsp;格:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="number" id="price" pattern="[0-9]*" placeholder="请输入价格"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工作地点:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="address" placeholder="请输入工作地点"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">联系方式:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="number" id="contact" pattern="[0-9]*" placeholder="请输入联系方式"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工作时间:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="workTime" placeholder="请输入工作时间"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">备&emsp;&emsp;注:</label></div>
			        <div class="weui-cell__bd">
			            <div class="weui-cell" style="padding: 0;">
			                <div class="weui-cell__bd">
			                    <textarea class="weui-textarea" id="remark" placeholder="请输入备注" rows="3"></textarea>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
			<a href="javascript:;" class="weui-btn weui-btn_primary" id="publish" style="margin: 2rem .5rem;">发布</a>
		</div>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/publish.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

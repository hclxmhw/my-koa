<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工人棚</title>
		<link rel="stylesheet" type="text/css" href="css/weui.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<style>
	 .gray{
	 	color:#999;
	 }
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的简历</h1>
		</header>
		<div class="mui-content">
			<div class="weui-cells weui-cells_form">
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">真实姓名:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="realName" placeholder="请输入姓名"/>
			        </div>
			    </div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">手机号码:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="number" id="mobile" pattern="[0-9]*" placeholder="请输入手机号"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">身份证号:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="idCardNum" placeholder="请输入身份证号"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">年&emsp;&emsp;龄:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="number" id="age" pattern="[0-9]*" placeholder="请输入年龄"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工&emsp;&emsp;种:</label></div>
			        <div class="weui-cell__bd" class="gray" id="workType">请选择工种</div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">职业证书:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="certificate" placeholder="多个请用逗号隔开"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工作年限:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="workYear" placeholder="请输入工作年限"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工作经验:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="workExp" placeholder="多个请用逗号隔开"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工资要求:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="expSalary" placeholder="请输入工资要求"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">工作地点:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="workAddress" placeholder="请输入工作地点"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">备&emsp;&emsp;注:</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="text" id="remark" placeholder="请输入备注"/>
			        </div>
			    </div>
			</div>
			<a href="javascript:;" class="weui-btn weui-btn_primary" id="update" style="margin: 2rem .5rem;">保存</a>
		</div>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myResumeEdit.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

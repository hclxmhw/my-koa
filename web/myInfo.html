<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工人棚</title>
		<link rel="stylesheet" type="text/css" href="css/weui.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<style type="text/css">
		.weui-label{
			width: 8.5rem;
		}
		#star{
			width:100%!important;
		}
		#star img{
			width: 1.2em;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的信息</h1>
		</header>
		<div class="mui-content">
			<div class="link-area none" style="margin-right: 15px;">
				<a id='editPwd'>修改密码</a> <span class="spliter">|</span>
				<a id='edit'>编辑</a>
			</div>
			<div class="weui-cells weui-cells_form" id="form">
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">等&emsp;&emsp;级:</label></div>
			        <div class="weui-cell__bd">
			            <span class="mui-icon mui-icon-star-filled" v-for="score in scores" style="color: #FFB850;"></span>
			        </div>
			    </div>
			    <div class="weui-cell" id="score">
			        <div class="weui-cell__hd"><label class="weui-label">评&emsp;&emsp;分:</label></div>
			        <div class="weui-cell__bd">
			            <div id="star"></div>
			        </div>
			    </div>
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">手机号码:</label></div>
			        <div class="weui-cell__bd" id="mobile">
			            {{mobile}}
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">真实姓名:</label></div>
			        <div class="weui-cell__bd" id="realName">
			            {{realName}}
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">年&emsp;&emsp;龄:</label></div>
			        <div class="weui-cell__bd" id="age">
			            {{age}}
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">身份证号:</label></div>
			        <div class="weui-cell__bd" id="idCardNum">
			            {{idCardNum}}
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">身份证正面照:</label></div>
			        <div class="weui-cell__bd" style="height: 8rem;" id="idCardFront">
			            <img width="100%" height="100%" v-bind:src="idCardFront"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">身份证反面照:</label></div>
			        <div class="weui-cell__bd" style="height: 8rem;" id="idCardBack">
			            <img width="100%" height="100%" v-bind:src="idCardBack"/>
			        </div>
			    </div>
			</div>
		</div>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="raty-2.5.2/lib/jquery.raty.min.js"></script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myInfo.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

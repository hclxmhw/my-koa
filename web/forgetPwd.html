<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工人棚</title>
		<link rel="stylesheet" type="text/css" href="css/weui.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">忘记密码</h1>
		</header>
		<div class="mui-content">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="number" id="mobile" pattern="[0-9]*" placeholder="请输入手机号"/>
			        </div>
			    </div>
				<div class="weui-cell weui-cell_vcode">
			        <div class="weui-cell__hd">
			            <label class="weui-label">短信验证码</label>
			        </div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="tel" id="ext_dxyzm" placeholder="请输入短信验证码">
			        </div>
			        <div class="weui-cell__ft">
			            <a href="javascript:;" class="weui-vcode-btn" style="width:7rem;text-align:center;padding:0;" id="sjYzm">获取验证码</a>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="password" id="newPwd" pattern="[0-9]*" placeholder="请输入新密码"/>
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
			        <div class="weui-cell__bd">
			            <input class="weui-input" type="password" id="newPwd2" pattern="[0-9]*" placeholder="请输入新密码"/>
			        </div>
			    </div>
			</div>
			<a href="javascript:;" class="weui-btn weui-btn_primary" id="submit" style="margin: 2rem .5rem;">确定</a>
		</div>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/forgetPwd.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
